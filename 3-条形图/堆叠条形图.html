<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>堆叠条形图</title>

		<style type="text/css">
			.container {
				width: 1000px;
				height: auto;
				margin: 0 auto;
			}
			
			#basebox {
				width: 600px;
				height: 600px;
				margin-right: 20px;
				float: left;
				border: 1px solid #0f9;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="box" id="basebox" style="width:800px; height: 600px;"></div>

		</div>

		<script src="../js/echarts.min.js"></script>
		<script>
			var basechart = echarts.init(document.getElementById('basebox')); //以basebox为容器，画图表
			option = {
				tooltip: {
					trigger: 'axis',
					axisPointer: { // 坐标轴指示器，坐标轴触发有效
						type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				legend: {
					top: 15,
					right: 30,
					data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'value'
				},
				yAxis: {
					type: 'category',
					data: ['9.25', '9.26', '9.27', '9.28', '9.29', '9.30', '10.1']
				},

				series: [{
						name: '直接访问',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},

						data: [320, 302, 301, 334, 390, 330, 320]
					},
					{
						name: '邮件营销',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '联盟广告',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '视频广告',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
						data: [150, 212, 201, 154, 190, 330, 410]
					},
					{
						name: '搜索引擎',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
						data: [820, 832, 901, 934, 1290, 1330, 1320]
					}
				]

			};

			basechart.setOption(option);
		</script>
	</body>

</html>
