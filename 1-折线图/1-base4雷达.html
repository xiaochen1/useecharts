<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="../js/echarts.min.js"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<div>5/m<sup>3</sup></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据

			option = {
				radar: {
					indicator: [{
							text: '指标一'
						},
						{
							text: '指标二'
						},
						{
							text: '指标三'
						},
						{
							text: '指标四'
						},
						{
							text: '指标五'
						}
					],
					center: ['50%', '50%'],
					radius: '80%',
					startAngle: 90,
					splitNumber: 4,
					shape: 'circle',
					name: {
						formatter: '【{value}】',
						textStyle: {
							color: '#72ACD1'
						}
					},
					splitArea: {
						areaStyle: {
							color: ['#B8D3E4', '#96C5E3', '#7DB5DA', '#72ACD1']
						}
					},
					axisTick: {
						show: true,
						lineStyle: {
							color: 'rgba(255, 255, 255, 0.8)'
						}
					},
					axisLabel: {
						show: true,
						textStyle: {
							color: 'white'
						}
					},
					axisLine: {
						lineStyle: {
							color: 'rgba(255, 255, 255, 0.4)'
						}
					},
					splitLine: {
						lineStyle: {
							color: 'rgba(255, 255, 255, 0.4)'
						}
					}
				}
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
