<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>series字段完整解析</title>
		<style type="text/css">
			.container {
				width: 1000px;
				height: auto;
				margin: 0 auto;
			}
			
			#basebox {
				width: 600px;
				height: 600px;
				margin-right: 20px;
				float: left;
				border: 1px solid #0f9;
			}
		</style>
		<script src="js/echarts.min.js"></script>
	</head>

	<body>

		<p>grid直角坐标系内绘图网格，单个 grid 内最多可以放置上下两个 X 轴，左右两个 Y 轴。可以在网格上绘制折线图，柱状图，散点图（气泡图）。</p>

		<div class="container">
			<div class="box" id="basebox" style="width: 100%; height: 600px;"></div>

		</div>

		<script>
			var basechart = echarts.init(document.getElementById('basebox')); //以basebox为容器，画图表

			var colors = ['#5793f3', '#d14a61', '#675bba'];
			var option = {

			
				xAxis: [{
					type: 'category',
					axisTick: {
						alignWithLabel: true
					},
					data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
				}],
				yAxis: [{
						type: 'value',
						name: '蒸发量',
						min: 0,
						max: 250,
						position: 'right',
						axisLine: {
							lineStyle: {
								color: colors[0]
							}
						},
						axisLabel: {
							formatter: '{value} ml'
						}
					},
					{
						type: 'value',
						name: '降水量',
						min: 0,
						max: 250,
						position: 'right',
						offset: 50,
						axisLine: {
							lineStyle: {
								color: colors[1]
							}
						},
						axisLabel: {
							formatter: '{value} ml'
						}
					},
					{
						type: 'value',
						name: '温度',
						min: 0,
						max: 25,
						position: 'left',
						axisLine: {
							lineStyle: {
								color: colors[2]
							}
						},
						axisLabel: {
							formatter: '{value} °C'
						}
					}
				],
				
				//系列列表。每个系列通过 type 决定自己的图表类型
				series: [{
						name: '蒸发量',
						type: 'bar',
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					},
					{
						name: '降水量',
						type: 'bar',
						yAxisIndex: 1,
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					},
					{
						name: '平均温度',
						type: 'line',
						yAxisIndex: 2,
						data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
					}
				],

				legend: {
					data: ['蒸发量', '降水量', '平均温度']
				},
			}

			basechart.setOption(option);
		</script>
	</body>

</html>
