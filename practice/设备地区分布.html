<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备地区分布</title>
		<script src="../js/echarts.min.js"></script>
		<style type="text/css">
			#container {
				width: 800px;
				height: 600px;
				border: 1px solid #0f0;
			}
			
			#box {
				width: 400px;
				height: 400px;
				border: 1px solid #f00;
			}
		</style>
	</head>

	<body>

		<div class="container" id="container">
			<div id="box"></div>
		</div>

		<script>
			var mymap = echarts.init(document.getElementById("container"));
			var option = {
				legend: {
					type: "scroll",
					data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"],
					selected: {
						"直接访问": true,
						"邮件营销": false,
						"联盟广告": true,
						"视频广告": true,
						"搜索引擎": false
					},
				},
				series: {
					name: '访问来源',
					type: 'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					label: {
						normal: {
							show: false,
							position: 'center'
						},
						emphasis: {
							show: true,
							textStyle: {
								fontSize: '30',
								fontWeight: 'bold'
							}
						}
					},
					labelLine: {
						normal: {
							show: false
						}
					},
					data: [{
							value: 335,
							name: '直接访问'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 234,
							name: '联盟广告'
						},
						{
							value: 135,
							name: '视频广告'
						},
						{
							value: 1548,
							name: '搜索引擎'
						}
					],

				},
				
				tooltip: {
					trigger: "item",
					formatter: "系列名称a是:{a}<br/>  数据项名称b是:{b}<br/>   数值c是:{c}<br/>    百分比d是:{d}"
				},

			};
			mymap.setOption(option);
		</script>
	</body>

</html>
